<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reakcijas laiks</title>
</head>
<body>
    <h1>Atrums ir spēks</h1>
    <p>Uzspied uz suni , noker kaka, uzzināsi savu reakcijas laiku.</p>
    <p>Tavs laiks <span id="tavsLaiks">Te būs redzams tavs laiks</span></p>
    <div id="attels" style="position:absolute; width:200px; height:200px"></div>

    <script>
        var sakums;//piefiksē sakuma laiku
        var beigas; //piefiksē beigu laiku
        var bilde=document.getElementById("attels");
        var game=false;

        //funkcija kas nejausa punktā parāda attēlu
        
        function paradies(){
            var top=Math.random()*150; // y ass kodrinātas
            var left=Math.random()*400; // x ass kordinātas

            document.getElementById("attels").style.top=top+"px";
            document.getElementById("attels").style.left=left+"px";
            // document.getElementById("attels").style.backgroundColor="greenyellow";
            document.getElementById("attels").style.display="block";
            console.log("HEI!")
            sakums=new Date().getTime(); //Piefiksē pirmā attēla sākuma laiku
            console.log(sakums);

            if (!game){
                game=true; //pasludina spēli par sākušos
                bilde.innerHTML="<img src='2.png'; width=200px>";
                document.getElementById("attels").onclick=function(){
                    paradies();
                }
            }
            else{
                game=false; // pārtrauc spēli
                bilde.innerHTML="<img src='1.png'; width=200px>";
                document.getElementById("attels").onclick=function(){
                document.getElementById("attels").style.display="none";
                beigas=new Date().getTime(); //piefiksē spēles beigas laiku
                var mansLaiks=(beigas-sakums)/1000; // aprēķina reakcijas laiku
                document.getElementById("tavsLaiks").innerHTML=mansLaiks+"s";
            }

        }
        }
        //funkcija, kas parāda bloku pēc nejauši izvēlēts laiks
        function bulba(){
            setTimeout(paradies,Math.random()*2000);
        }
        bulba();
    
    </script>
</body>
</html>
